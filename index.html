			addHandler:function(element,type,handler){
				if(element.addEventListener){

				}else{
					element.attachEvent("on"+type,handler);
				}
			}
		}
		//导航栏背景色控制,DOM事件添加		
		var oHeaderLi=$('nav>ul>li');

			EventUtil.addHandler(oHeaderLi[count],"mouseover",function(event){
				if(event.srcElement.className=="active"){
					return true;
				}else{
					event.srcElement.className="hoverStyle";
				}		
			});
			EventUtil.addHandler(oHeaderLi[count],"mouseout",function(event){
				if(event.srcElement.className=="hoverStyle"){
					event.srcElement.className="";
				}
			});
			var that=oHeaderLi[0];
			var handler=function(event){
				that.className="";
				that=event.srcElement;
				event.srcElement.className="active";
			}
			EventUtil.addHandler(oHeaderLi[count],"click",handler);
		}
